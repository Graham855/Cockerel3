<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêì Rooster Crow Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    #count {
      font-size: 2em;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter</h1>
  <p id="status">Status: Click Start to begin...</p>
  <p>Detected Class: <span id="label">None</span></p>
  <p>Confidence: <span id="confidence">0%</span></p>
  <p>Crow Count: <span id="count">0</span></p>
  <button id="startBtn">üé§ Start Listening</button>
  <p id="error"></p>

  <!-- ‚úÖ Load Teachable Machine Audio Library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/audio.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/SmAUlb9yZ/";
    let model, recognizer;
    let count = 0;
    let lastDetectedTime = 0;

    async function init() {
      try {
        console.log("Requesting microphone access...");
        await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").textContent = "Loading model...";

        model = await tmAudio.load(URL + "model.json", URL + "metadata.json");
        recognizer = new tmAudio.Recognizer(model);
        await recognizer.open();

        document.getElementById("status").textContent = "Model Loaded ‚Äî Listening...";
        console.log("Model loaded, now listening...");

        recognizer.listen((result) => {
          const highest = result.scores.reduce((prev, score, idx) => {
            return score > prev.score ? { score, idx } : prev;
          }, { score: -Infinity, idx: -1 });
          const label = model.labels[highest.idx];

          document.getElementById("label").textContent = label;
          document.getElementById("confidence").textContent =
            (highest.score * 100).toFixed(1) + "%";

          if (label === "Cockerel") {
            const now = Date.now();
            if (now - lastDetectedTime > 2000) {
              count++;
              lastDetectedTime = now;
              document.getElementById("count").textContent = count;
              console.log("Crow Count:", count);
            }
          }
        });
      } catch (err) {
        document.getElementById("status").textContent = "Error";
        document.getElementById("error").textContent = err.message;
        console.error("Crow Counter Error:", err);
      }
    }

    document.getElementById("startBtn").addEventListener("click", init);
  </script>
</body>
</html>
